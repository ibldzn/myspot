{% extends "base.html" %}

{% block main %}
  <div class="container-fluid d-flex flex-column align-items-center flex-wrap">
    <div class="position-absolute top-50 start-50 translate-middle text-white">
      {% if track_data %}
        <h3 class="text-center mb-2">{{ track_data.title }}</h3>
        <h6 class="text-muted text-center">{{ track_data.artists }}</h6>
        <img class="w-100" src="{{ track_data.img }}" alt="Cover">
        <div>
          <a class="btn btn-outline-success w-100 mt-3"
            href="{{ track_data.sp_uri }}" target="_blank">
            <i class="fab fa-spotify"></i>
            Open in Spotify
          </a>
        </div>
      {% else %}
        <h3 class="text-center">Currently @ibldzn is not listening to any song.</h3>
      {% endif %}
    </div>
  </div>
{% endblock main %}

{% block script %}
  <script src="https://kit.fontawesome.com/0e8cfd0810.js" crossorigin="anonymous" defer></script>
{% endblock script %}
